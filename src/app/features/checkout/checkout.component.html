<div class="container" *ngIf="model">
    <div class="form-container col-lg-6 col-md-8 col-sm-10">
        <h2 class="mt-3">即將為您處理訂單</h2>
        <p>請輸入以下欄位:</p>
        <div class="form-group">
            <label for="name">姓名</label>
            <input [(ngModel)]="model.name" #name="ngModel" required minlength="2" name="name" class="form-control"
                type="input" />
            <div *ngIf="name.hasError('required') && name.touched" class="alert alert-danger">
                此為必填欄位
            </div>
            <div *ngIf="name.hasError('minlength') && name.touched" class="alert alert-danger">
                最小長度為 2
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input [(ngModel)]="model.email" #email="ngModel" required email class="form-control" type="email"
                name="email" />
            <div *ngIf="email.hasError('required') && email.touched" class="alert alert-danger">
                此為必填欄位
            </div>
            <div *ngIf="email.hasError('email') && email.touched" class="alert alert-danger">
                email 格式不符
            </div>
        </div>

        <button type="button" class="btn btn-primary float-right" (click)="confirm()">送出</button>
    </div>
</div>

<ng-template #error>
    <div class="modal-body">表單檢核錯誤，請再次檢查。</div>
</ng-template>

<ng-template #success>
    <div class="modal-body">送出成功!</div>
</ng-template>
