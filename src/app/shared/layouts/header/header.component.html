<div class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
        <a class="navbar-brand" routerLink="/">
            <i class="material-icons">eco</i>
            LOGO
        </a>
        <button class="navbar-toggler" type="button" (click)="isCollapsed = !isCollapsed" aria-controls="navbarNav"
            [attr.aria-expanded]="!isCollapsed" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav" [collapse]="isCollapsed" [isAnimated]="true">
            <ul class="navbar-nav w-100">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/contact">聯絡我們</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/faq">FAQ</a>
                </li>
            </ul>
            <app-cart-icon [isCollapsed]="isCollapsed"></app-cart-icon>
        </div>

    </div>
</div>
